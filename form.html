<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Kontak</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.telkomuniversity.ac.id/wp-content/uploads/2020/06/Logo-Telkom-University-PNG-1.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #d47b7b;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background: #d47b7b;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #b35a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Kontak</h1>
        <form>
            <label for="nama">Nama</label>
            <input type="text" id="nama" placeholder="Masukkan nama...">

            <label for="nohp">No HP / WA</label>
            <input type="text" id="nohp" placeholder="Masukkan nomor WA...">

            <label for="tempatlahir">Tempat Lahir</label>
            <input type="text" id="tempatlahir" placeholder="Masukkan tempat lahir...">

            <label for="tanggallahir">Tanggal Lahir</label>
            <input type="date" id="tanggallahir">

            <label for="jeniskelamin">Jenis Kelamin</label>
            <select id="jeniskelamin">
                <option value="">Pilih...</option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
            </select>

            <label for="hobi">Hobi</label>
            <select id="hobi">
                <option value="">Pilih...</option>
                <option value="membaca">Membaca</option>
                <option value="menulis">Menulis</option>
                <option value="olahraga">Olahraga</option>
                <option value="musik">Musik</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Masukkan email...">

            <label for="pesan">Pesan</label>
            <textarea id="pesan" rows="4" placeholder="Tulis pesanmu di sini..."></textarea>

            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
